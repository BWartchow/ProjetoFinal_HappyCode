<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <div id="contas">
                <button id="btn" class="btn-black" data-num="*">*</button>
                <button id="btn" class="btn-black" data-num="/">/</button>
                <button id="btn" class="btn-black" data-num="-">-</button>
                <button id="btn" class="btn-black" data-num="+">+</button>
            </div>
            <div>
                <button id="btn" class="btn-white" data-num="7">7</button>
                <button id="btn" class="btn-white" data-num="8">8</button>
                <button id="btn" class="btn-white" data-num="9">9</button>
            </div>
            <div>
                <button id="btn" class="btn-white" data-num="4">4</button>
                <button id="btn" class="btn-white" data-num="5">5</button>
                <button id="btn" class="btn-white" data-num="6">6</button>
            </div>
            <div>
                <button id="btn" class="btn-white" data-num="1">1</button>
                <button id="btn" class="btn-white" data-num="2">2</button>
                <button id="btn" class="btn-white" data-num="3">3</button>
            </div>
            <div>
                <button id="btn" class="btn-white" data-num="0">0</button>
                <button id="btn" class="btn-white" data-num=".">.</button>
            </div>
            
            <button class="btn-orange">C</button>
            <button class="btn-green">=</button>
        </div>
    </section>
</body>
</html>
